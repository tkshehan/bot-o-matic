<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Robot Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

  </header>
  <main>
    <form action="#">
      <div>
        <label for="name">name: </label>
        <input type="text" name="name" id="name" autocomplete="off"
          aria-required="true" placeholder="Rob" required>
      </div>
      <div>
        <label for="type">type: </label>
        <select class="js-select" name="type" id="type" required>
          <option value="RANDOM">Random</option>
        </select>
      </div>
      <input type="submit" value="Create Bot">
      <button class="js-assign">Assign All(1)</button>
    </form>

    <section class="js-bots bots">

    </section>
  </main>
  <footer>

  </footer>
</body>
<script src="index.js"></script>
<script src="Robot.js"></script>

</html>
